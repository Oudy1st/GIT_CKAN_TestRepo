{% ckan_extends %}

  {% block home_image %}
    <section class="featured media-overlay hidden-xs">
      {% block home_image_content %}
        {% if g.promoted_banner %}
          <img class="img-responsive" style="min-width: 100%;" src="{{ h.url_for_static(g.promoted_banner) }}" width="420" height="220" />
        {% else %}
          <img class="img-responsive" style="min-width: 100%;" src="{{ h.url_for_static('/base/images/placeholder-420x220.png') }}" alt="Placeholder" width="420" height="220" />
        {% endif %}
      {% endblock %}
    </section>
  {% endblock %}
